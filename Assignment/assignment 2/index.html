<html>
  <head></head>
  <body>
    <form>
      <fieldset style="background-color: darkturquoise">
        <legend style="background-color: blueviolet">Personal Data</legend>
        <fieldset style="background-color: lightskyblue">
          <legend style="background-color: cyan; height: 100">
            <br /><br />Your Name
          </legend>

          <table>
            <tbody>
              <tr>
                <td><label for="fn">First Name:</label></td>
                <td>
                  <input
                    id="fn"
                    type="text"
                    name="FN"
                    placeholder="Enter Your First Name"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="sn">Second Name:</label></td>
                <td>
                  <input
                    id="sn"
                    type="text"
                    name="SN"
                    placeholder="Enter Your Second Name"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br />
        <br />
        <br />
        <table>
          <tbody>
            <tr>
              <td><label for="phonenumber">Your Phone:</label></td>
              <td>
                <input
                  id="phonenumber"
                  type="tel"
                  name="PHONENUMBER"
                  placeholder="Enter Your Phone Number"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  id="email"
                  type="email"
                  name="EMAIL"
                  placeholder="Enter Your Email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password"> Password:</label></td>
              <td>
                <input
                  id="password"
                  type="password"
                  name="PASSWORD"
                  placeholder="Enter Your Password"
                />
              </td>
            </tr>
            <tr>
              <td><label for="re-password">Re-Password:</label></td>
              <td>
                <input
                  id="re-password"
                  type="password"
                  name="RE-PASSWORD"
                  placeholder="Enter Re-Password"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <br />
        <br />
        <input type="radio" name="gender" value="male" id="gen1" />
        <label for="gen1">Male</label>
        <br />
        <input type="radio" name="gender" value="female" id="gen2" />
        <label for="gen2">Female</label>
        <br />
        <br />
        <input type="radio" name="status" value="student" id="stat1" />
        <label for="stat1">Student</label>
        <br />
        <input type="radio" name="status" value="graduated" id="stat2" />
        <label for="stat2">Gratuated</label>
        <br />
        <br />
        <select name="select">
          <optgroup label="Group 1">
            <option value="value1">Option 1.1</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="value2">Option 2.1</option>
            <option value="value3">Option 2.2</option>
          </optgroup>
          <optgroup label="Group 3">
            <option value="value4">Option 3.1</option>
            <option value="value5">Option 3.2</option>
            <option value="value6">Option 3.3</option>
          </optgroup>
        </select>
        <br />
        <button><img src="submit.jpg" alt="submit" width="70" /></button>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
