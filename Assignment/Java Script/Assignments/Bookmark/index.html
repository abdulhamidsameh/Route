<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/mediaquery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Bookmark</title>
    <link rel="icon" href="img/bookmark.png" />
  </head>
  <body>
    <section
      class="container my-5 py-2 main d-flex align-content-center justify-content-center"
    >
      <h1 class="main-title">Bookmarker</h1>
    </section>
    <section class="sub-cont container my-2 py-3">
      <h2 class="sub-title text-center">
        <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
          class="fa-solid fa-bookmark"
        ></i>
      </h2>
      <label for="" class="form-label"
        ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
      >
      <input
        id="bookmarkName"
        type="text"
        class="form-control my-3"
        placeholder="Bookmark Name"
      />
      <label for="" class="form-label"
        ><i class="fa-solid fa-link"></i> Site URL</label
      >
      <input
        id="bookmarkUrl"
        type="text"
        class="form-control my-3"
        placeholder="Website URL"
      />
      <div class="d-flex justify-content-center align-items-center">
        <button
          onclick="addBookmark()"
          class="btn text-center btn-outline-danger"
        >
          Submit
        </button>
      </div>
    </section>
    <section class="container my-2 py-3">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="add"></tbody>
      </table>
    </section>
    <script src="js/main.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
