<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaquery.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="child">
          <h2>basic</h2>
          <p class="price">$5</p>
          <p class="date">per month</p>
          <div class="spans">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
        <div class="child">
          <h2>pro</h2>
          <p class="price">$10</p>
          <p class="date">per month</p>
          <div class="spans">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
        <div class="child">

          <p class="price">$20</p>
          <p class="date">per month</p>
          <div class="spans">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
        <div class="progress">
          <ul>
            <li>
              <h5>5 user</h5>
              <h5>100 users</h5>
            </li>
            <div class="progress-line"></div>
            <li>
              <h5>20 gb</h5>
              <h5>200 gb</h5>
            </li>
            <div class="progress-line"></div>
            <li>
              <h5>1 project</h5>
              <h5>50 project</h5>
            </li>
            <div class="progress-line"></div>
          </ul>
        </div>
      </div>

</html>
